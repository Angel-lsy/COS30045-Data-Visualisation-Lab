	<section>
        <div class="container">
            <h2><i>Week 3 - Lab 3.2</i></h2>
			<h3><b>D3 Adding Axis to your Charts</b></h3>
            <script>
                var w = 600;
                var h = 350;
				var padding = 30;
        
                var dataset = [ [5, 20],
                                [500, 90],
                                [250, 50],
                                [100, 33],
                                [330, 95],
                                [410, 12],
                                [475, 44],
                                [25, 67],
                                [85, 21],
                                [220, 88] ];
        
				var scale = d3.scaleLinear()
								.domain([d3.min(dataset, function(d){
									return d[0];
								}),
								d3.max(dataset, function(d){
									return d[0];
								})])
								.range([0, w]);

				var xScale = d3.scaleLinear()
								.domain([d3.min(dataset, function(d){
									return d[0];
								}),
								d3.max(dataset, function(d){
									return d[0];
								})])
								.range([padding, w-padding]);

                var xAxis = d3.axisBottom()
                                //.ticks(6) , control number of ticks displayed
                                .scale(xScale);

                var yAxis = d3.axisLeft()
                              .scale(scale);
                              //.ticks();

                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)  //use variables w,h to specify height & width of SVG will help the code more flexible
                            .attr("height", h);
        
                svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d, i){
                        return xScale(d[0]);
                    })
                    .attr("cy", function(d){
                        return d[1];
                    })
                    .attr("r", 5)
                    .attr("fill", "rgb(0,0,102)");
        
                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){
                        return "(" + d[0] + ", " + d[1] + ")";
                    })
                    // wording color
                    .attr("fill", "white")
                    // position of the x-coordinate & y-coordinate
                    .attr("x", function(d){
                        return d[0] + 12;
                    })
                    .attr("y", function(d){
                        return d[1] + 12;
                    });

                //put at the end of the script so the axis generates after other elements in the SVG, thus appears 'on top'
                svg.append('g')
                    .attr('class','axis') //Assign "axis" class
                    .attr("transform", "translate(0," + (h - padding) + ")")
                    .call(xAxis);

                svg.append('g')
                    .attr('class','axis')
                    .attr('transform', 'translate(' + padding + ",0)")
                    .call(yAxis);
                        
                </script>           
        </div>
    </section>
