            <h2><i>Week 2 - Lab 2.3</i></h2>
			<h3><b>D3 Drawing with Data (Scatter Plot):</b></h3>
            <script>
                var w = 600;
                var h = 200;
        
                var dataset = [ [5, 20],
                                [480, 90],
                                [250, 50],
                                [100, 33],
                                [330, 95],
                                [410, 12],
                                [475, 44],
                                [25, 67],
                                [85, 21],
                                [220, 88] ];
        
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)  //use variables w,h to specify height & width of SVG will help the code more flexible
                            .attr("height", h);
        
                svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d, i){
                        return d[0];
                    })
                    .attr("cy", function(d){
                        return d[1];
                    })
                    .attr("r", 5)
                    .attr("fill", "rgb(0,0,102)");
        
                svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){
                        return "(" + d[0] + ", " + d[1] + ")";
                    })
                    // wording color
                    .attr("fill", "white")
                    // position of the x-coordinate & y-coordinate
                    .attr("x", function(d){
                        return d[0] + 10;
                    })
                    .attr("y", function(d){
                        return d[1];
                    });
                    </script>
