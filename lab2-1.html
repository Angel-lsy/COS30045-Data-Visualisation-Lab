			<h3><b>Creating and formatting paragraph elements with D3:</b></h3>

			<script>
				var dataset = [14, 5, 26, 23, 9];
				var color1 = d3.color("red"); //call d3 library color method - call red

				d3.select("body").selectAll("p")
					.data(dataset)
					.enter()
					.append("p")
					.style("color", function(d) {
						if(d>10){
							return "red"
						}
					})
					.text(function(d){
						if(d>10){
							return "WARNING: Joe watched " + d + " cat videos today";
						}
						else{
							return "Joe watched " + d + " cat videos today.";
						}		
					});
			</script>
